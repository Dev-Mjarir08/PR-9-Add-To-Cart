<!doctype html>
<html lang="en">

<head>
    <title>AddProduct</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <header></header>
    <main>
        <section class="form ">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-5">
                        <div class="form-wraper mt-5 p-4 border border-1 shadow rounded-3">
                            <div class="product-form">
                                <h3 class="text-center mb-3">Add Shoes</h3>
                                <form id="products">
                                    <div class="mb-4">
                                        <input name="ProductUrl" placeholder="Add Img Url" type="url"
                                            class="form-control" id="imgUrl">
                                    </div>
                                    <div class="mb-4">
                                        <input name="ProductName" placeholder="Add Shoes Name" type="text"
                                            class="form-control" id="name">
                                    </div>
                                    <div class="mb-4">
                                        <input name="ProductPrice" placeholder=" Add Price" type="number"
                                            class="form-control" id="price">
                                    </div>
                                    <div class="mb-4">
                                        <input name="ProductDescription" placeholder="Add Description" type="text"
                                            class="form-control" id="description">
                                    </div>
                                    <button type="submit" class="btn btn-outline-success d-block col-4 mx-auto">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script type="module" src="../js/addPro.js"></script>
</body>

</html>
